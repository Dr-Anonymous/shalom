<script>
// get latest message from service worker
var w;
function startWorker() {
    if(typeof(Worker) !== "undefined" && typeof(w) == "undefined") {
            w = new Worker("latest.js");
            w.postMessage("https://script.google.com/macros/s/AKfycbwX-bdUXwFHyej-VLVdxQc9v5izgvXJUKiKcWWHVYhnlp1B2Np9/exec?callback= ");
        w.onmessage = function(event) {
            document.getElementById("latest").innerHTML = event.data.result1;
            stopWorker();
        };
    } else {
        document.getElementById("result").innerHTML = "Sorry! No Web Worker support.";
    }
}
startWorker();
function stopWorker() {
  if(typeof(Worker) !== "undefined" && typeof(w) !== "undefined") {
            w.terminate();
            w = undefined;
}
}
	
 // print the returned data from jsonp
  function loadData(e) {
        document.getElementById('main_content').innerHTML = e.result1;
        if (e.result2)
        document.getElementById('path').innerHTML= e.result2;
	  else
	document.getElementById('path').innerHTML= "Messages >";
  }
</script>
