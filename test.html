<script>

 function startWorker(url, div) {
    if(typeof(Worker) !== "undefined") {
        if (typeof(a) == "undefined"){
        a = new Worker("/latest.js");
            a.postMessage(url);
            
            a.onmessage = function(event) {
            document.getElementById(div).innerHTML = event.data.result1;
            stopWorker(a);
        } 
            
        }else{
             if (typeof(b) == "undefined"){
        b = new Worker("/latest.js");
            b.postMessage(url);
            
            b.onmessage = function(event) {
            document.getElementById(div).innerHTML = event.data.result1;
            stopWorker(b);
        } 
                 
    } else {
        document.getElementById(div).innerHTML = "Sorry! No Web Worker support.";
    }
}

function stopWorker(w) {
  if(typeof(Worker) !== "undefined") {
      if (typeof(w) !== "undefined"){
            w.terminate();
            w = undefined;
      }
   }
}
