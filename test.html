<button id="btnAdd">Add</button>
<script>
var w;
function startWorker(url, div) {
    if(typeof(Worker) !== "undefined") {
        if(typeof(w) == "undefined") {
            w = new Worker("/latest.js");
            w.postMessage(url);
        }
        w.onmessage = function(event) {
            document.getElementById(div).innerHTML = event.data.result1;
            stopWorker();
        };
    } else {
        document.getElementById(div).innerHTML = "Sorry! No Web Worker support.";
    }
}

function stopWorker() {
  if(typeof(Worker) !== "undefined") {
        if(typeof(w) !== "undefined") {
            w.terminate();
            w = undefined;
}}
}
startWorker("https://script.google.com/macros/s/AKfycbwX-bdUXwFHyej-VLVdxQc9v5izgvXJUKiKcWWHVYhnlp1B2Np9/exec?callback= ","result");
