<!DOCTYPE html>
<html>
    <head>
        <link rel="manifest" href="/manifest.json">
        <meta name="theme-color" content="#5d5d5d">
    </head>
<body>

<p><output id="result"></output></p>

<script>
var w;
function startWorker() {
    if(typeof(Worker) !== "undefined") {
        if(typeof(w) == "undefined") {
            w = new Worker("latest.js");
            w.postMessage("https://script.google.com/macros/s/AKfycbwX-bdUXwFHyej-VLVdxQc9v5izgvXJUKiKcWWHVYhnlp1B2Np9/exec?callback= ");
        }
        w.onmessage = function(event) {
            document.getElementById("result").innerHTML = event.data.result1;
            stopWorker();
        };
    } else {
        document.getElementById("result").innerHTML = "Sorry! No Web Worker support.";
    }
}
startWorker();
function stopWorker() {
  if(typeof(Worker) !== "undefined") {
        if(typeof(w) !== "undefined") {
            w.terminate();
            w = undefined;
}}
}
// add to home
    let deferredPrompt;

window.addEventListener('beforeinstallprompt', (e) => {
  // Prevent Chrome 67 and earlier from automatically showing the prompt
  e.preventDefault();
  // Stash the event so it can be triggered later.
  deferredPrompt = e;
// Update UI notify the user they can add to home screen
  btnAdd.style.display = 'block';
});
    
    btnAdd.addEventListener('click', (e) => {
  // hide our user interface that shows our A2HS button
  btnAdd.style.display = 'none';
  // Show the prompt
  deferredPrompt.prompt();
  // Wait for the user to respond to the prompt
  deferredPrompt.userChoice
    .then((choiceResult) => {
      if (choiceResult.outcome === 'accepted') {
        console.log('User accepted the A2HS prompt');
      } else {
        console.log('User dismissed the A2HS prompt');
      }
      deferredPrompt = null;
    });
});
</script>
</body>
</html>
