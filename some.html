<!DOCTYPE html>
<html>
<head>
  <title>Get Google Refresh Token</title>
</head>
<body>
  <h1>Get Google Refresh Token</h1>
  <button onclick="startOAuth()">Authorize with Google</button>

  <script>
    const clientId = '126627498467-3c0a6d43afotdkut2ogt9pl2709m2n0r.apps.googleusercontent.com';
    const redirectUri = 'https://shalomworshipcentre.com/oauth2callback.html';
    const scope = 'https://www.googleapis.com/auth/youtube';
    const authUrl = 'https://accounts.google.com/o/oauth2/v2/auth' +
      `?client_id=${clientId}` +
      `&redirect_uri=${encodeURIComponent(redirectUri)}` +
      '&response_type=code' +
      '&access_type=offline' +
      '&prompt=consent' +
      `&scope=${encodeURIComponent(scope)}`;

    function startOAuth() {
      window.location = authUrl;
    }
  </script>
</body>
</html>
