<head>
	<meta charset="utf-8">

	<!-- CSS -->

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://shalomworshipcentre.in/assets/css/font-awesome.css">
	<link rel="stylesheet" href="https://shalomworshipcentre.in/assets/css/style.css">
	<style>
		* {box-sizing: border-box}
		/* Slideshow container */
		.slideshow-container {
		position: relative;
		}
		/* Slides */
		.mySlides {
		display: none;
		padding: 80px;
		//text-align: center;
		}
		/* Next & previous buttons */
		.prev, .next {
		cursor: pointer;
		position: absolute;
		top: 50%;
		width: auto;
		margin-top: -30px;
		padding: 16px;
		color: #888;
		font-weight: bold;
		font-size: 20px;
		border-radius: 0 3px 3px 0;
		user-select: none;
		}
		/* Position the "next button" to the right */
		.next {
		position: absolute;
		right: 0;
		border-radius: 3px 0 0 3px;
		}
		/* On hover, add a black background color with a little bit see-through */
		.prev:hover, .next:hover {
		background-color: rgba(0,0,0,0.8);
		color: white;
		}
		/* The dot/bullet/indicator container */
		.dot-container {
		text-align: center;
		padding: 20px;
		background: #f1f1f100;
		}
		/* The dots/bullets/indicators */
		.dot {
		cursor: pointer;
		height: 15px;
		width: 15px;
		margin: 0 2px;
		background-color: #bbb;
		border-radius: 50%;
		display: inline-block;
		transition: background-color 0.6s ease;
		}
		/* Add a background color to the active dot/circle */
		.active, .dot:hover {
		background-color: #717171;
		}
	</style>
	<!-- Favicon and touch icons --> 
	<link rel="shortcut icon" href="https://shalomworshipcentre.in/assets/ico/favicon.ico">
	<!-- javascript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://shalomworshipcentre.in/assets/js/autocomplete.js"></script>
	<script>
		var id,
			firstTime = true;
			$(document).ready(function(){
			  getSlides('all');
			});
			 
			function getSlides(e){
			id = e,
			url = "https://script.google.com/macros/s/AKfycbxYaSO1MNdvicq4I8WvRjaDsNnePlm8rXQ_-ewK9yy-Je6Z-sGKlfCmmYVhJahAImS6Qg/exec?callback=loadData&request="+ id;
			$.ajax({
				crossDomain: true,
				url: url,
				method: "GET",
				dataType: "jsonp"
				});
			}
			  function loadData(e) {
					if (firstTime){
					firstTime = false;
					//autosuggest book names
					const field = document.getElementById("songName");
					const ac = new Autocomplete(field, {
						onSelectItem: ({
							label,
							value
						}) => {
							getSlides(value);
						},
					});
					var myData = [];
					for (i = 0; i < e.length; i++) {
						var myArr = {};
						myArr["label"] = e[i][1];
						myArr["value"] = (i+1);
						myData.push(myArr);
					}
					ac.setData(myData);
					return;
					}
				$("#resultHere").empty();
				$(".dot-container").empty();
				$("#show").removeClass('d-none');
				//e[0] //is id
				$('h2').text(e[1]); //[1] item is heading
			  try {var j = 1;
			       for (var i = 2; i < e.length; i++) {
				   if (e[i]== "" || e[i]== "\n" || e[i]== "\t"){
				   continue;
				   }
					$("#resultHere").append("<div class=\"mySlides\"><p class=\"fs-1 lh-lg\">"+ e[i].toString().replace(/\u000b|\n/g, '<br>').trim()+"</p></div>"); //.replace(/\t/g, '&nbsp;&nbsp;')
					$(".dot-container").append("<span class=\"dot\" onclick=\"currentSlide("+ j +")\"></span>");
					j++;
				 }
				 showSlides(1);
				}catch(err) {
			        $("#resultHere").append(err);
				}
			}
	</script>
</head>
<body>

	<!-- Page Title --> 
	<div class="page-title">
		<div class="container">

	<!-- Services Full Width Text -->
	<div class="container">
		<div class="row">
			<div id="show" class="services-half-width-text slideshow-container bg-dark text-light d-none">
				<div id="resultHere" class="col" ></div>
				<div class="fixed-bottom">
					<a class="prev" onclick="plusSlides(-1)">❮</a>
					<a class="next" onclick="plusSlides(1)">❯</a>

					<p>Copyright 2022 Shalom Worship Centre.</p>
				</div>
			</div>
		</div>

	<!-- Javascript -->
	<script>
		//======== slides
		var slideIndex = 1;
		
		function plusSlides(n) {
		showSlides(slideIndex += n);
		}
		
		function currentSlide(n) {
		slideIndex = n;
		showSlides(n);
		}
		
		function showSlides(n) {
		var i;
		var slides = $(".mySlides");
		var dots = $(".dot");
		if (n > slides.length) {slideIndex = 1}    
		if (n < 1) {slideIndex = slides.length}
		for (i = 0; i < slides.length; i++) {
		   slides[i].style.display = "none";  
		}
		for (i = 0; i < dots.length; i++) {
		   dots[i].className = dots[i].className.replace(" active", "");
		}
		slides[slideIndex-1].style.display = "block";  
		dots[slideIndex-1].className += " active";
		}
		
		document.onkeydown = checkKey;
		
		function checkKey(e) {
		
		 e = e || window.event;
		
		 if (e.keyCode == '37') {
		    // left arrow
		 plusSlides(-1);
		 }
		 else if (e.keyCode == '39') {
		    // right arrow
		 plusSlides(1);
		 }
		 else if (e.keyCode == '27') {
		 // esc key
		 closeFullscreen;
		 }
		 else if (e.keyCode == '70' && e.ctrlKey) {
		 // f + ctrl key
		 openFullscreen($('#show')[0]);
		 e.preventDefault();
		 }
		 else if (e.keyCode == '70' && e.keyCode == '91') {
		 // f + cmd/win key
		 openFullscreen($('#show')[0]);
		 e.preventDefault();
		 }
		}
		
		/* View in fullscreen */
		function openFullscreen(elem) {
		if (elem.requestFullscreen) {
		  elem.requestFullscreen();
		} else if (elem.webkitRequestFullscreen) { /* Safari */
		  elem.webkitRequestFullscreen();
		} else if (elem.msRequestFullscreen) { /* IE11 */
		  elem.msRequestFullscreen();
		}
		}
		/* Close fullscreen */
		function closeFullscreen() {
		if (document.exitFullscreen) {
		  document.exitFullscreen();
		} else if (document.webkitExitFullscreen) { /* Safari */
		  document.webkitExitFullscreen();
		} else if (document.msExitFullscreen) { /* IE11 */
		  document.msExitFullscreen();
		}
		}
	</script>
</body>
