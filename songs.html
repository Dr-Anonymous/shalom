<head>
	<meta charset="utf-8">

	<meta name="keywords" content="Worship,songs,christianity,church">
	<meta name="description" content="Songs">
	<meta name="author" content="Shalom Worship Centre">
	<!-- CSS --> 
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400italic,400">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://shalomworshipcentre.in/assets/css/font-awesome.css">
	<link rel="stylesheet" href="https://shalomworshipcentre.in/assets/css/style.css">
	<style>
		button span {
		pointer-events: none;
		}
		
		* {box-sizing: border-box}
		/* Slideshow container */
		.slideshow-container {
		position: relative;
		}
		/* Slides */
		.mySlides {
		display: none;
		padding: 10px 80px 80px 80px;
		}
		
		/* The dot/bullet/indicator container */
		.dot-container {
		text-align: center;
		padding: 20px;
		background: #f1f1f100;
		}
		
		/* The bullets */
		.dot {
		cursor: pointer;
		height: 15px;
		width: 15px;
		margin: 0 2px;
		background-color: #bbb;
		border-radius: 50%;
		display: inline-block;
		transition: background-color 0.6s ease;
		}
		
		/* Add a background color to the active dot/circle */
		.active, .dot:hover {
		background-color: #717171;
		}
	</style>
	<!-- Favicon and touch icons --> 
	<link rel="shortcut icon" href="https://shalomworshipcentre.in/assets/ico/favicon.ico">
	<!-- javascript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://shalomworshipcentre.in/assets/js/autocomplete.js"></script>
	<script>
		var id,
			firstTime = true,
			slideIndex = 1;
			
			$(document).ready(function(){
			  getSlides('all');
			});
			 
			function getSlides(e){
			id = e,
			url = "https://script.google.com/macros/s/AKfycbwcswVidsyIJLI6Fk4B-gDPNT_VJQiNr5Eam92AhBdieVk4jWpMAr5Yv35pzenCq05vcA/exec?callback=loadData&request="+ id;
			$.ajax({
				crossDomain: true,
				url: url,
				method: "GET",
				dataType: "jsonp"
				});
			}
			  function loadData(e) {
					if (firstTime){
					firstTime = false;
					//autosuggest book names
					const field = $("#songName")[0];
					const ac = new Autocomplete(field, {
						onSelectItem: ({
							label,
							value
						}) => {
							getSlides(value);
							openFullscreen($('#show')[0]);
						},
					});
					var myData = [];
					for (i = 0; i < e.length; i++) {
						var myArr = {};
						myArr["label"] = e[i][0];
						myArr["value"] = (i+1);
						myData.push(myArr);
					}
					ac.setData(myData);
					$('#songName').removeClass('d-none').focus();
					return;
					}
				$("#resultHere").empty();
				$(".dot-container").empty();
				$("#show").removeClass('d-none');
				//e[0] //is id
				//$('h2').text(e[1]); //is heading
			  try {var j = 1;
			       for (var i = 2; i < e.length; i++) {
				   if (e[i]== "" || e[i]== "\n" || e[i]== "\t"){
				   continue;
				   }
					$("#resultHere").append("<div class=\"mySlides\"><p class=\"fs-1 lh-base\">"+ e[i].toString().replace(/\u000b|\n/g, '<br>').trim()+"</p></div>"); //.replace(/\t/g, '&nbsp;&nbsp;')
					$(".dot-container").append("<span class=\"dot\" onclick=\"currentSlide("+ j +")\"></span>");
					j++;
				 }
				 slideIndex = 1;
				 showSlides(1);
				}catch(err) {
			        $("#resultHere").append(err);
				}
			}
	</script>
</head>
<body>

						<div class="nav-collapse collapse">
							<ul class="nav pull-right">
								<li>
									<a href="/">

								</li>
								<li class="current-page">

	<!-- Page Title --> 
	<div class="page-title">
		<div class="container">
			<div class="row">
				<div class="col">
					<input type="text" class="form-control d-none" id="songName" placeholder="Type song name" autocomplete="off" />
				</div>
			</div>
		</div>
	</div>
	<!-- Services Full Width Text -->
	<div class="container">
		<div class="row">
			<div id="show" class="services-half-width-text slideshow-container bg-dark text-light d-none">
				<div id="resultHere" class="col" ></div>
				<div class="container fixed-bottom">
					<div class="row">
						<div class="text-start col">
						<button type="button" class="btn btn-outline-secondary" onclick="plusSlides(-1);">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
								<path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"></path>
							</svg>
						</button>
						</div>
						<div class="dot-container col"></div>
						<div class="text-end col">
						<button type="button" class="btn btn-outline-secondary" onclick="plusSlides(1);">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
								<path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"></path>
							</svg>
						</button>
						</div>
					</div>
				</div>
				<button id="fullScreen" type="button" class="btn btn-outline-secondary position-absolute top-0 end-0" onclick="toggleFullScreen();">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fullscreen-exit" viewBox="0 0 16 16">
					  <path d="M5.5 0a.5.5 0 0 1 .5.5v4A1.5 1.5 0 0 1 4.5 6h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5zm5 0a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 10 4.5v-4a.5.5 0 0 1 .5-.5zM0 10.5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 6 11.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5zm10 1a1.5 1.5 0 0 1 1.5-1.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4z"/>
					</svg>
				</button>
			</div>
		</div>
	</div>
	
	<!-- Footer -->

				</div>

					<p>&#169;Shalom Worship Centre</p>
				</div>
				<div class="social col d-flex justify-content-center">
					<a class="youtube" href="https://www.youtube.com/PrasadCherukuri"></a>
				</div>
			</div>
		</div>

	<!-- Javascript -->
	<script>
		//======== slides		
		function plusSlides(n) {
		slideIndex = slideIndex + n;
		showSlides(slideIndex);
		}
		
		function currentSlide(n) {
		slideIndex = n;
		showSlides(n);
		}
		
		function showSlides(n) {
		var i;
		var slides = $(".mySlides");
		var dots = $(".dot");
		if (n > slides.length) {slideIndex = 1}    
		if (n < 1) {slideIndex = slides.length}
		for (i = 0; i < slides.length; i++) {
		   slides[i].style.display = "none";  
		}
		for (i = 0; i < dots.length; i++) {
		   dots[i].className = dots[i].className.replace(" active", "");
		}
		slides[slideIndex-1].style.display = "block";  
		dots[slideIndex-1].className += " active";
		}
		
		
		document.onkeydown = checkKey;
		
		function checkKey(e) {
			e = e || window.event;
			
			if (e.keyCode == '37' && $(':focus').attr('id') != 'songName') {
			// left arrow
			plusSlides(-1);
			}
			else if (e.keyCode == '39' && $(':focus').attr('id') != 'songName') {
			// right arrow
			plusSlides(1);
			}
			else if (e.keyCode == '70' && e.ctrlKey) {
			// f + ctrl key
			openFullscreen($('#show')[0]);
			e.preventDefault();
			}
		}
		
		function toggleFullScreen(){
		if (document.fullscreen || document.webkitIsFullScreen)
		closeFullscreen();
		else
		openFullscreen($('#show')[0]);
		}
		
		/* View in fullscreen */
		function openFullscreen(elem) {
		if (elem.requestFullscreen) {
		  elem.requestFullscreen();
		} else if (elem.webkitRequestFullscreen) { /* Safari */
		  elem.webkitRequestFullscreen();
		} else if (elem.msRequestFullscreen) { /* IE11 */
		  elem.msRequestFullscreen();
		}
		}
		
		/* Close fullscreen */
		function closeFullscreen() {
		
			if (document.exitFullscreen) {
			  document.exitFullscreen();
			} else if (document.webkitExitFullscreen) { /* Safari */
			  document.webkitExitFullscreen();
			} else if (document.msExitFullscreen) { /* IE11 */
			  document.msExitFullscreen();
			}
		}
	</script>
</body>
