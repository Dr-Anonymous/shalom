}
function writeFirebaseData(functionName, value) {
	database.set({
		"functionName": functionName,
		"value": value,
		"songNumber": songNumber
	});
}

function loadData(e) {
	e = [" "].concat(e.replace(/<img /g, '<img class=\"img-fluid\" ').replace(/<p>/g, '<p style=\"font-size: 2em;\">').replace(/<li>/g, '<li style=\"font-size: 2em;\">').replace(/<table/g, '<table class=\"table table-dark table-bordered\"').split("=========="));
	songNumber = e;
	writeFirebaseData("loadData", 0);
	$("#resultHere").empty();
	$("#dot-container").empty();
	$("#show").removeClass('d-none');
	try {
		var j = 1;
		for (var i = 1; i < e.length; i++) {
			if (e[i] == "" || e[i] == "\n" || e[i] == "\t") {
				continue;
			}
			$("#resultHere").append("<div class=\"mySlides\">" + e[i] + "</div>");
			$("#dot-container").append("<span class=\"dot\" onclick=\"currentSlide(" + j + ")\">" + j + "</span>");
			j++;
		}
		slideIndex = 1;
		showSlides(1);
	} catch (err) {
		$("#resultHere").append(err);
	}
	return e[1];
}
//======== slides		
function plusSlides(n) {
	slideIndex = slideIndex + n;
	currentSlide(slideIndex);
}

function currentSlide(n) {
	slideIndex = n;
	showSlides(slideIndex);
	writeFirebaseData('currentSlide', n);
}

function showSlides(n) {
	var i;
	var slides = $(".mySlides");
	var dots = $(".dot");
	if (slides.length == 0) return;

	if (n > slides.length) {
		slideIndex = 1
	}
	if (n < 1) {
		slideIndex = slides.length
	}
	for (i = 0; i < slides.length; i++) {
		slides[i].style.display = "none";
		dots[i].className = dots[i].className.replace(" active", "");
	}

	slides[slideIndex - 1].style.display = "block";
	dots[slideIndex - 1].className += " active";
}

document.onkeydown = checkKey;

function checkKey(e) {
	if ($(':focus').attr('id') == 'editor') return;
	e = e || window.event;

	if (e.keyCode == '37') {
		// left arrow
		plusSlides(-1);
	} else if (e.keyCode == '39') {
		// right arrow
		plusSlides(1);
	} else if (e.keyCode == '70' && e.ctrlKey || e.keyCode == '70' && e.metaKey) {
		// f + ctrl or cmd key
		$("#postButton").click();
		e.preventDefault();
	} else if (e.keyCode == '66' && e.ctrlKey || e.keyCode == '70' && e.metaKey) {
		// b + ctrl or cmd key
		setBackground();
		e.preventDefault();
	} else if (e.keyCode == '27') {
		// esc key
		loadData(' ');
	} else if (e.key == '1' || e.key == '2' || e.key == '3' || e.key == '4' || e.key == '5' || e.key == '6' || e.key == '7' || e.key == '8' || e.key == '9' || e.key == '0') {
		// num keys
		try {
			slideIndex = parseInt(e.key);
			showSlides(slideIndex);
			writeFirebaseData('currentSlide', slideIndex);
		} catch (err) {
			console.log(err);
		}
	}
}

//before exit reset everything
window.onbeforeunload = function() {
	songNumber = ' ';
	writeFirebaseData(false, 0);
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
// Get a reference to the database service
database = firebase.database().ref();


//editor
class MyUploadAdapter {
	constructor(loader) {
		this.loader = loader;
	}

	upload() {
		return this.loader.file
			.then(file => new Promise((resolve) => {
				const reader = new FileReader();
				// to upload to drive
				reader.readAsArrayBuffer(file);
				reader.onload = f => {
					const url = "https://script.google.com/macros/s/AKfycbzh5_HNiZHoB07gGqeGSsPp-55UYd8Ow68WfFtTrTAB6egaQXtG2Nl89up9yfMQsoi6/exec";
					const qs = new URLSearchParams({
						filename: file.name,
						mimeType: file.type
					});
					fetch(`${url}?${qs}`, {	method: "POST",	mode: 'no-cors', body: JSON.stringify([...new Int8Array(f.target.result)]) })
					.then(res => fetch(url).then(response => response.json()).then(data => 
					resolve({ default: "https://drive.google.com/uc?id=" + data })
					))
					.catch(err => console.log(err));
				}
				
				/* //to do base 64 encoding
				reader.readAsDataURL(file);
				reader.onloadend = function() {
				resolve({ default: reader.result });
				}
				*/
			}));
	}
}

function MyCustomUploadAdapterPlugin(editor) {
	editor.plugins.get('FileRepository').createUploadAdapter = (loader) => {
		return new MyUploadAdapter(loader);
	};
}

DecoupledEditor
	.create(document.querySelector('#editor'), {
		extraPlugins: [MyCustomUploadAdapterPlugin]
	})
	.then(newEditor => {
		editor = newEditor;
		const toolbarContainer = document.querySelector('#toolbar-container');

	})
	.catch(error => {

	});
	
//-----------cookies
function setCookie(cname, cvalue, exdays) {
	const d = new Date();
	d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
	let expires = "expires=" + d.toUTCString();
	document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
	let name = cname + "=";
	let decodedCookie = decodeURIComponent(document.cookie);
	let ca = decodedCookie.split(';');
	for (let i = 0; i < ca.length; i++) {
		let c = ca[i];
		while (c.charAt(0) == ' ') {
			c = c.substring(1);
		}
		if (c.indexOf(name) == 0) {
			return c.substring(name.length, c.length);
		}
	}
	return "";
}

function checkCookie() {
	if (getCookie("videoUrl") != "") return getCookie("videoUrl");
	else return false;
}
