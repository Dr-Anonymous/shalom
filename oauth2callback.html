<!DOCTYPE html>
<html>
<head>
  <title>OAuth Callback</title>
</head>
<body>
  <h1>OAuth Callback</h1>
  <pre id="output">Loading...</pre>

  <script>
    const clientId = '126627498467-3c0a6d43afotdkut2ogt9pl2709m2n0r.apps.googleusercontent.com';
    const clientSecret = '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';
    const redirectUri = 'https://shalomworshipcentre.com/oauth2callback.html';

    async function getTokens() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      if (!code) {
        document.getElementById('output').textContent = 'No code in URL.';
        return;
      }

      const body = new URLSearchParams({
        code,
        client_id: clientId,
        client_secret: clientSecret,
        redirect_uri: redirectUri,
        grant_type: 'authorization_code'
      });

      const res = await fetch('https://oauth2.googleapis.com/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body
      });
      const data = await res.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }

    getTokens();
  </script>
</body>
</html>
