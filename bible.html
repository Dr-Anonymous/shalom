			    }

			//==============audio output			
			function toVoice(data) {

			     var n = /\d+/,
			         number = data.match(n);
			     data = data.replace(number + '. ', '').replace(/౹/, '');
			 }
			 var url = "https://script.google.com/macros/s/AKfycbxb5CZdsRYQXnqlg0HrUMSaoZ38JLO0fnJ-quXNc44OBJD8ANX6Ex8T3VCXBmsYAU7Xdw/exec?callback=readOut&data=" + data,
			     request = jQuery.ajax({
			         crossDomain: true,
			         url: url,
			         method: "GET",
			         dataType: "jsonp"
			     });
			}
			
			 
			function readOut(e) {
			 var binary = convertDataURIToBinary(e);
			 var blob = new Blob([binary], {type: 'audio/mpeg'});
			 var blobUrl = URL.createObjectURL(blob);
			 if (firstLine){
			 play(blobUrl);
			 firstLine = false;
			 } else {

			 }

			function play(blobUrl){

			var playPromise = $("#audio")[0].oncanplaythrough = $("#audio")[0].play();
			if (playPromise !== undefined) {

			   // Automatic playback started!

			 })

			 });
			}
			}
			function convertDataURIToBinary(dataURI) {
			 var raw = window.atob(dataURI);
			 var rawLength = raw.length;
			 var array = new Uint8Array(new ArrayBuffer(rawLength));
			 for (i = 0; i < rawLength; i++) {
			     array[i] = raw.charCodeAt(i);
			 }
			 return array;
			}
