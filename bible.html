		<script>
			function getVerse(name, b, c) {
			$("#books").hide();
			$("#book").text(name);
			$("#chapter").text(c);
			$("#bible").html("<p>Loading chapter...</p>");
			    var url = "https://script.google.com/macros/s/AKfycbyAYRUXR-Omreu1HRiNn0jRYxv6U_WrPwYw2C10OVBPM21R_2u_6IHjXq9KbJwq7tEc/exec?callback=loadData&book=" + b + "&chapter=" + c ,
			        request = jQuery.ajax({
			        crossDomain: true,
			        url: url,
			        method: "GET",
			        dataType: "jsonp"
			    });
			}
			
			function loadData(e) {
			    $("#bible").empty();
			    try {
			        for (var i = 0; i < e.length; i++) {
			            if (e[i][1].substring(0, 1) == "[") {
			                $("#bible").append("<p>" + e[i][1] + "</p>");
			            } else {
			                $("#bible").append("<p>" + e[i][0] + ". " + e[i][1] + "</p>");
			            }
			        }
			    } catch (err) {
			        console.log(err);
			    }
			}
