			        crossDomain: true,
			        url: url,
			        method: "GET",
			        dataType: "jsonp"
			    });
			}
			
			function loadData(e) {
			    $("#bible").empty();
			    try {
			        for (var i = 0; i < e.length; i++) {
			            if (e[i][1].substring(0, 1) == "[") {
			                $("#bible").append("<p>" + e[i][1] + "</p>");
			            } else {
			                $("#bible").append("<p>" + e[i][0] + ". " + e[i][1] + "</p>");
			            }
					
			        navig(0);
					//enableClick();
					}
			    } catch (err) {
			        console.log(err);
			    }
			}

			function toVoice(data) {
			 if (data.charAt(0) == '[') {
			     data = data.slice(data.indexOf(']') + 2, -1).replace(/౹/, '');
			 } else {
			     var n = /\d+/,
			         number = data.match(n);
			     data = data.replace(number + '. ', '').replace(/౹/, '');
			 }
			 var url = "https://script.google.com/macros/s/AKfycbxqzRSjo-AjSDqEN7JwAmjSpNsUDQc6-nlkrFdFPTzBdh6y48Vd0swqjzpwvZlAu8nadg/exec?callback=readOut&data=" + data,
			     request = jQuery.ajax({
			         crossDomain: true,
			         url: url,
			         method: "GET",
			         dataType: "jsonp"
			     });
			}
			
			function readOut(e) {
			 var binary = convertDataURIToBinary(e);
			 var blob = new Blob([binary], {type: 'audio/mpeg'});

			 $("#audio")[0].pause();

			 });
			}
			}
			
			function convertDataURIToBinary(dataURI) {
			 var raw = window.atob(dataURI);
			 var rawLength = raw.length;
			 var array = new Uint8Array(new ArrayBuffer(rawLength));
			 for (i = 0; i < rawLength; i++) {
			     array[i] = raw.charCodeAt(i);
			 }
			 return array;
			}
